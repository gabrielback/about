<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="https://gabrielback.github.io/aboutMe#inicio">
                <img class="imgLogo" src="./img/logo.png" alt="Logo" />
            </a>
        </div>
        <label class="menu-toggle botao">
            <i class="fa fa-lg fa-bars"></i>
        </label>
        <nav class="menu">
            <ul>
                <li>
                    <a class="selected" href="#inicio" onclick="openPage('artigo', 'main.html')">Início</a>
                </li>
                <li>
                    <a href="#cursos" onclick="openPage('artigo', 'programacao.html')">Programação</a>

                </li>

    </header>

    <article id="artigo">

    </article>

    <aside>
        <form class="formulario" action="mailto:gabrielluiz-back@hotmail.com" method="post" enctype="text/plain">
            <span>
                <label for="name">Nome</label>
                <label onclick="removeElement(this)" class="x btn">[X]</label>
            </span>

            <input type="text" name="name">
            <label for="mail">E-Mail:</label>
            <input 
          type="text" 
          name="mail"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
          size="40"
          minlength="10"
          required>
          <label for="comment">Comentário</label>
          <textarea
          name="comment" 
          id="textareaComment" 
          cols="30" 
          rows="6"
          maxlength="150"
          placeholder="Digite uma mensagem com até 150 caracteres"></textarea>
            <input class="btn" type="submit" value="Enviar">
            <input class="btn" type="reset" value="Excluir">
        </form>
    </aside>

    <footer>
        Desenvolvido por Gabriel Back
    </footer>
